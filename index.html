<!DOCTYPE html>
<html ng-app="quoteBook">

<head>

    <meta charset="utf-8">
    <title>quoteBook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
  <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
  <input type="text" placeholder=" quote author" ng-model="newQuoteAuthor">
  <button ng-click="addQuote()">Add Quote</button>
  <div>
    Filter: <input type="text" ng-model="filterText"/>
  </div>


  <div ng-repeat="quote in quotes| filter: filterText">
    <span class="text">{{quote.text}}></span>
    <span class="author"> -- {{quote.author}}></span>
    <button ng-click="deleteMe(quote.text)">Delete</button>








  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js
  "></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/dataService.js"></script>
</body>

</html>
